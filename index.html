<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>The Coffee Nook</title>
</head>
<body>
    <header class="mobile-menu-closed" id="header">
        <div class="header-top-container">
            <div id="mobile-control-container">
                <a href="index.html" id="logo-container">
                    <h1 class="heading heading-large" id="logo">The Coffee Nook</h1>
                </a>
                <button class="button-img mobile-button" id="open-button" onclick=openMenu()>
                    <img src="images/icons/menu.svg" alt="" width="15px">
                </button>
                <button class="button-img mobile-button" id="close-button" onclick=closeMenu()>
                    <img src="images/icons/cancel.svg" alt="" width="15px">
                </button>
            </div>
            <nav id="dropdown-menu-container">
                <ul id="dropdown-menu">
                    <li class="heading header-small nav-link">BEANS</li>
                    <li class="heading header-small nav-link">MUGS</li>
                    <li class="heading header-small nav-link">ACCESSORIES</li>
                    <li class="heading header-small nav-link nav-link-last">ALL PRODUCTS</li>
                </ul>
            </nav>
        </div>
        <h2 class="heading heading-xl header-bottom-item">COFFEE BEANS, MUGS, AND COFFEE ACCESSORIES</h2>
        <a href="" class="main-button see-more-button header-bottom-item">SEE MORE</a>
    </header>

    <main>
        <h2>SHOP BY CATEGORY</h2>
        <div class="row-container" id="shop-categories-container">
            <div class="category-item"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
